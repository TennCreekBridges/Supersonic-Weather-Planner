<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- sets favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/android-chrome-192x192.png"
    />

    <!-- style sheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Supersonic Weather Planner</title>
  </head>

  <body>
    <!-- header -->
    <header class="p-3 m-3 text-center header">
      <h1>
        <i class="fas fa-cloud-sun-rain"></i
        ><span style="font-weight: 100"> Weather</span
        ><span style="font-weight: 700"> Dashboard</span>
      </h1>
      <p id="currentDay"></p>
    </header>

    <!-- main body -->
    <main class="container d-flex flex-column">
      <!-- city search box -->
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h2>Search for a City:</h2>
            </div>
            <form id="city-form" class="user-form card-body flex-column">
              <label for="location" class="form-label">Location</label>
              <input
                name="location"
                id="location"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <i class="fas fa-search"></i>
              <button type="submit" class="btn bg-alert">
                Search Location
              </button>
            </form>
          </div>

          <!-- searched cities -->
          <div id="previous-cities"></div>
        </div>

        <!-- forecast container -->
        <div class="col-12 col-lg-8 p-3 d-flex flex-column text-center mb-3">
          <div
            class="mb-3 d-flex flex-column align-items-center"
            id="today"
          ></div>
          <div class="mt-3 bg-info" id="forecast"></div>
        </div>
      </div>
    </main>
    <footer class="header">
      <p>Made with <i class="fas fa-coffee"></i> by TennCreekBridges</p>
    </footer>
    <!-- adds scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
